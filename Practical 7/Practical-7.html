<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Practical-7</title>
    <style>
        * {
            margin: 0;
        }
        
        .wrap {
            width: 1200px;
            margin: auto;
            background: #ddd;
        }
        
        .header {
            height: 150px;
            background: #333;
        }
        
        .nav {
            height: 50px;
            background: #000;
        }
        
        .container {
            background: #ccc;
        }
        
        .left {
            width: 30%;
            height: 200px;
            float: left;
            background: #333;
        }
        
        .right {
            width: 70%;
            height: 200px;
            float: left;
        }
        
        .clear {
            clear: both;
        }
        
        .footer {
            height: 80px;
            background: #ccc;
        }
    </style>

    <head>

        <body>
            <div class="wrap">
                <div class="header"></div>
                <div class="nav"></div>
                <div class="container">
                    <div class="left"></div>
                    <div class="right"></div>
                    <div class="clear"></div>
                </div>
                <div class="footer"></div>
            </div>
            </div>
        </body>

</html>
